<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link href="https://db.onlinewebfonts.com/c/edc7a891493ef778f5ca3f7c5ddb2a47?family=ITC+Benguiat+Std+Medium"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>

<body>
    <header>
        <h1>WDD 130 | Patricia Niurkiene | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favourite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">FireFox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="places">List the places you have lived</label>
                <textarea id="places" name="places" rows="4"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>

        </form>
    </main>
    <footer>
        <p>&copy; 2025 | HTML Form - User Poll Activity | Patricia Niurkiene</p>
    </footer>

</body>

</html>
